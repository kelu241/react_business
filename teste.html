<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css" />

  <style>

    * {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, sans-serif;
}




  </style>
</head>
<body>

    <!-- Estrutura padrão do Tabler -->
<div class="page">
  <!-- Header -->
  <header class="navbar navbar-expand-md d-print-none">
    <div class="container-xl">
      <!-- Conteúdo do header -->
    </div>
  </header>
  
  <!-- Page wrapper -->
  <div class="page-wrapper">
    <div class="container-xl">
       <div class="row mb-4">
        <div class="col-sm-6 col-lg-3">
          <div class="card">
            <div class="card-body">
              <div class="subheader">Vendas (Hoje)</div>
              <div class="h1 mb-3">R$ 3.240</div>
              <div class="d-flex align-items-center">
                <div class="text-green me-2">+8%</div>
                <small class="text-muted">vs ontem</small>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-lg-3">
          <div class="card">
            <div class="card-body">
              <div class="subheader">Usuários ativos</div>
              <div class="h1 mb-3">1.287</div>
              <div class="d-flex align-items-center">
                <div class="text-red me-2">-2%</div>
                <small class="text-muted">vs semana passada</small>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Row para a tabela -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Últimas atividades</h3>
            </div>
            <div class="card-table table-responsive">
              <table class="table table-vcenter">
                <thead>
                  <tr>
                    <th>Data</th>
                    <th>Usuário</th>
                    <th>Ação</th>
                    <th class="w-1">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>12/11/2025</td>
                    <td>Raquel</td>
                    <td>Cadastro de produto</td>
                    <td>
                      <span class="badge bg-success me-1"></span>
                      Concluído
                    </td>
                  </tr>
                  <tr>
                    <td>12/11/2025</td>
                    <td>Luciano</td>
                    <td>Exportação de relatórios</td>
                    <td>
                      <span class="badge bg-warning me-1"></span>
                      Processando
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js"></script>
</body>
</html>
